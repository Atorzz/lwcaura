<template>
    <lightning-card title="Test 12:28">
        <lightning-record-edit-form
            object-api-name="Contact"
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}
            onerror={handleError}
        >
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-messages> </lightning-messages>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <lightning-input-field field-name="Name">
                    </lightning-input-field>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <lightning-input-field field-name="Department">
                    </lightning-input-field>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <lightning-input-field field-name="Test_Color__c">
                    </lightning-input-field>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <lightning-input-field field-name="CleanStatus">
                    </lightning-input-field>
                </lightning-layout-item>
                <lightning-layout-item
                    padding="around-small"
                    size="6"
                    if:true={canSee.number}
                >
                    <lightning-input-field field-name="HomePhone">
                    </lightning-input-field>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <lightning-output-field
                        field-name="CreatedById"
                    ></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <lightning-button
                        class="slds-m-top_small"
                        variant="brand"
                        type="submit"
                        name="create"
                        label="Create"
                    >
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <lightning-button
                        class="slds-m-top_small"
                        variant="neutral"
                        name="show"
                        label="Toggle HomePhone"
                        onclick={toggleNumber}
                    ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-edit-form>
    </lightning-card>
</template>
